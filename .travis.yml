---
language: node_js

sudo: false

cache:
  directories:
    - node_modules

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test

after_success:
  - npm build
  - "./bin/s3-publish.js"
  - "./bin/bower_ember_build"

env:
  global:
    - S3_BUCKET_NAME=ember-cpm-builds


